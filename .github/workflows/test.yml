name: Test
on:
  push:
    branches:
      - master
      - test
      - fix
      - docs
      - dev
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run lint:css
      - run: pnpm run typecheck

  unit-coverage:
    name: Unit & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - run: pnpm run test
      - run: pnpm run test:coverage
      # 上传代码覆盖率报告到 Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: E2E Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - name: Install Playwright Browsers
        run: pnpx playwright install --with-deps
      - run: pnpm run test:e2e

  build-lighthouse:
    name: Build & Lighthouse
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - run: pnpm run build
      - name: Download bundle baseline report (master)
        if: github.event_name == 'pull_request'
        uses: dawidd6/action-download-artifact@v9
        with:
          workflow: test.yml
          branch: master
          name: bundle-baseline-report
          path: .lighthouseci
          if_no_artifact_found: warn
          search_artifacts: true
      - name: Run Bundle Budget Check (MVP)
        shell: bash
        run: |
          BASELINE=".github/perf/bundle-baseline.json"
          if [ -f ".lighthouseci/bundle-baseline-report.json" ]; then
            BASELINE=".lighthouseci/bundle-baseline-report.json"
          fi
          echo "Using baseline: ${BASELINE}"
          pnpm exec node scripts/perf/check-bundle-budget.mjs --mode=warn --output=.lighthouseci/bundle-budget-report.json --baseline="${BASELINE}"
      # - run: pnpm run generate
      - name: Run Lighthouse CI
        run: pnpm exec lhci autorun
        env:
          NUXT_PUBLIC_DEMO_MODE: true
          NUXT_PUBLIC_TEST_MODE: true
          TEST_MODE: true
          MOMEI_INSTALLED: true
          PORT: 3000
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      - name: Upload bundle budget report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-budget-report
          path: .lighthouseci/bundle-budget-report.json
          if-no-files-found: warn
      - name: Upload bundle baseline report (master)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: bundle-baseline-report
          path: .lighthouseci/bundle-budget-report.json
          overwrite: true
          if-no-files-found: warn
  cli:
    name: CLI Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/cli
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run test
      - run: pnpm run build
  mcp-server:
    name: MCP Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/mcp-server
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run typecheck
      - run: pnpm run test
      - run: pnpm run build
