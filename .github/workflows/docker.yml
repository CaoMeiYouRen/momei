name: Publish Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - master

# 仅取消针对当前工作流正在进行的作业或运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-env:
    name: Check Secrets
    runs-on: ubuntu-latest
    outputs:
      docker-enabled: ${{ steps.check.outputs.docker }}
      aliyun-enabled: ${{ steps.check.outputs.aliyun }}
    steps:
      - id: check
        run: |
          if [ "${{ secrets.DOCKER_USERNAME }}" != "" ]; then echo "docker=true" >> $GITHUB_OUTPUT; fi
          if [ "${{ secrets.ALIYUN_USERNAME }}" != "" ]; then echo "aliyun=true" >> $GITHUB_OUTPUT; fi

  qa:
    name: QA
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run lint:css
      - run: pnpm run typecheck
      - run: pnpm run test
      - run: pnpm run build

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "pnpm"
      - run: pnpm i --frozen-lockfile
      - name: Install Playwright Browsers
        run: pnpx playwright install --with-deps
      - run: pnpm run test:e2e

  build:
    needs: [qa, e2e, check-env] # 等待 QA 和 E2E 执行成功
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            platform-pair: linux-amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            platform-pair: linux-arm64
            runner: ubuntu-24.04-arm
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub
        if: needs.check-env.outputs.docker-enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to Alibaba Cloud Container Registry
        if: needs.check-env.outputs.aliyun-enabled == 'true'
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      - name: Extract Docker metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          # 仅用于生成 OCI labels
          images: |
            ${{ github.repository }}
            ghcr.io/${{ github.repository }}
            registry.cn-hangzhou.aliyuncs.com/${{ github.repository }}
          flavor: latest=false
      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          # 分平台直接推送，避免 digest/manifest 额外复杂度
          push: true
          tags: |
            ${{ github.repository }}:${{ matrix.platform-pair }}
            ${{ github.repository }}:sha-${{ github.sha }}-${{ matrix.platform-pair }}
            ghcr.io/${{ github.repository }}:${{ matrix.platform-pair }}
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}-${{ matrix.platform-pair }}
            registry.cn-hangzhou.aliyuncs.com/${{ github.repository }}:${{ matrix.platform-pair }}
            registry.cn-hangzhou.aliyuncs.com/${{ github.repository }}:sha-${{ github.sha }}-${{ matrix.platform-pair }}
          labels: ${{ steps.metadata.outputs.labels }}
          platforms: ${{ matrix.platform }}
          cache-from: type=gha,scope=docker-${{ matrix.platform-pair }}
          cache-to: type=gha,mode=max,scope=docker-${{ matrix.platform-pair }}

  merge:
    needs: [check-env, build]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      packages: write
      contents: read
    steps:
      - name: Set date tag
        run: echo "DATE_TAG=$(TZ=Asia/Shanghai date +%F)" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker Hub
        if: needs.check-env.outputs.docker-enabled == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to Alibaba Cloud Container Registry
        if: needs.check-env.outputs.aliyun-enabled == 'true'
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      - name: Merge tags for GHCR
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:latest \
            -t ghcr.io/${{ github.repository }}:${DATE_TAG} \
            ghcr.io/${{ github.repository }}:linux-amd64 \
            ghcr.io/${{ github.repository }}:linux-arm64
      - name: Merge tags for Docker Hub
        if: needs.check-env.outputs.docker-enabled == 'true'
        run: |
          docker buildx imagetools create \
            -t ${{ github.repository }}:latest \
            -t ${{ github.repository }}:${DATE_TAG} \
            ${{ github.repository }}:linux-amd64 \
            ${{ github.repository }}:linux-arm64
      - name: Merge tags for Alibaba Cloud Registry
        if: needs.check-env.outputs.aliyun-enabled == 'true'
        run: |
          docker buildx imagetools create \
            -t registry.cn-hangzhou.aliyuncs.com/${{ github.repository }}:latest \
            -t registry.cn-hangzhou.aliyuncs.com/${{ github.repository }}:${DATE_TAG} \
            registry.cn-hangzhou.aliyuncs.com/${{ github.repository }}:linux-amd64 \
            registry.cn-hangzhou.aliyuncs.com/${{ github.repository }}:linux-arm64

  sync-readme:
    needs: [check-env, merge]
    if: needs.check-env.outputs.docker-enabled == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Docker Hub README & description sync
        uses: meeDamian/sync-readme@v1.0.6
        with:
          user: ${{ secrets.DOCKER_USERNAME }}
          pass: ${{ secrets.DOCKER_PASSWORD }}
          slug: ${{ github.repository }}
          description: "墨梅博客-AI驱动、原生国际化的开发者博客平台"
